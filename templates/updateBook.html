<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>update Book Page</title>
</head>
<body>

<form action="/updateBook?id={{ book.id }}" method="POST">
    <input id="bookName" name="bookName" value="{{book.bookName}}">
    <input id="authorName" name="authorName" value="{{book.authorName}}">
    <textarea id="introduction" name="introduction">{{ book.introduction }}</textarea>
    <button class="btn btn-sm btn-primary btn-block" type="submit">保存</button>
    {% csrf_token %}
</form>


</body>
</html>
